<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cookie Demo</title>
	<script>
		function setCookie(name, value, day) {
     		var date = new Date();
     		date.setTime(date.getTime() + day * 60 * 60 * 24 * 1000);
     		document.cookie = name + '=' + escape(value) + ';expires=' + date.toUTCString() + ';path=/';
 		};
    	function getCookie(name) {
     		name = name + '=';
     		var cookie = document.cookie;
     		var start = cookie.indexOf(name);
     		var value = '';
     		if(start != -1){
         	start += name.length;
         	var end = cookie.indexOf(';', start);
         	if(end == -1) end = cookie.length;
         	value = cookie.substring(start, end);
     		}
     		document.querySelector('output').innerHTML = unescape(value);
 		};
    	function deleteCookie(name) {
     		var date = new Date();
     		document.cookie = name + "= " + ";expires=" + date.toUTCString() + ";path=/";
 		}
	</script>
</head>
<body>
	<form name='myform'>
		Name : <input type="text" name="username" />
	</form>
	<div>
		<input type="button" value="Cookie Create" onclick="setCookie('username', document.myform.username.value, 1)">	
		<input type="button" value="Cookie View" onclick="getCookie('username')">	
		<input type="button" value="Cookie Delete" onclick="deleteCookie('username')">
	</div>	
	Name : <output></output>
</body>
</html>
